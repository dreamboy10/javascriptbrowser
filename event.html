<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>javascriptbrowser - event</title>
</head>
<body>
	<input type="button" onclick="alert(window.location)" value="alert(window.href)"> <br>
  <input type="button" onclick="window.open('bom.html')" value="window.open('inline.html')"> <br>
  <input type="text" onchange="alert(this.value)"> <br>

  <input type="button" onclick="alert('Hello world');" value="button"> <br> <!-- inline 방식 -->

  <!-- 자기 자신을 참조하는 불편한 방법 -->
  <input type="button" id="target" onclick="alert('Hello world, '+document.getElementById('target').value);" value="button"> <br>
  <input type="button" id="target" onclick="alert('Hello world, '+document.getElementById('target').value);" value="button"> <br>

  <!-- this를 통해서 간편하게 참조하는 방법 -->
	<input type="button" onclick="alert('Hello world, '+this.value);" value="button"> <br>
	<input type="button" onclick="alert('Hello world, '+this.value);" value="button"> <br>
</body>
</html>
