<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>javascriptbrowser - htmlcollection</title>
</head>
<body>
	<ul>
  	<li>HTML</li>
  	<li>CSS</li>
  	<li id="active">JavaScript</li>
	</ul>

	<script>
		console.group('before');
		var lis = document.getElementsByTagName('li');
		for(var i = 0; i < lis.length; i++){
    	alert(lis[i]);
    	console.log(lis[i]);
    	document.write(lis[i]+"<br>");
		}
		console.groupEnd();
		console.group('after');
		lis[1].parentNode.removeChild(lis[1]);
		for(var i = 0; i < lis.length; i++){
    	alert(lis[i]);
    	console.log(lis[i]);
    	document.write(lis[i]+"<br>");
		}
		console.groupEnd();
	</script>	
</body>
</html>
