<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>javascriptbrowser - user</title>
</head>
<body>
	<input type="button" value="alert" 
	onclick="alertfunc();"> <br>

	<input type="button" value="confirm" 
	onclick="func_confirm()"> <br>

	<input type="button" value="prompt" 
	onclick="func_prompt()"> <br>
	<script>
		function alertfunc() {
			alert(1);
			alert(2);
			alert(3);
		}

		function func_confirm(){
    	if(confirm('ok?')){
      	alert('ok');
     	} else {
      	alert('cancel');
    	}
   	}

   	function func_prompt(){
    	if(prompt('id?') === 'dreamboy'){
      	alert('welcome');
      } else {
      	alert('fail');
      }
  	}
	</script>
</body>
</html>
